<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <span id="displayValue"></span>
    <br>
    <div id="calcButtons">
        <button class="calcNumber">0</button>
        <button class="calcNumber">1</button>
        <button class="calcNumber">2</button>
        <button class="calcNumber">3</button>
        <button class="calcNumber">4</button>
        <button class="calcNumber">5</button>
        <button class="calcNumber">6</button>
        <button class="calcNumber">7</button>
        <button class="calcNumber">8</button>
        <button class="calcNumber">9</button>

        <button class="calcOperator">+</button>
        <button class="calcOperator">-</button>
        <button class="calcOperator">*</button>
        <button class="calcOperator">/</button>
        <button id="equals">=</button>

        <button id="clear">Clear</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
